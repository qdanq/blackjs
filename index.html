<!DOCTYPE html>
<html lang="en">
<head> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <button onclick="newCard()">
      <img class="left-[38%] top-[10%] absolute" src="materials/cards.png"/>
    </button>
    <div class="left-[30%] text-yellow-400 text-9xl font-bold font-['Inter'] absolute">Blackjack</div>
    <div id="message" class="text-green-500 text-4xl font-bold font-['Inter'] top-[179px] left-[50%] absolute animate-slide"></div>
    <div class="mix-blend-luminosity h-[116px] left-[25%] top-[84%] absolute">
    <div class="w-[950px] h-[116px] bg-lime-900 rounded-[15px] border border-black"></div>
        <button onclick="startGame()">
          <div class="left-[9px] top-[0%]  absolute whitespace-nowrap mix-blend-lighten text-white text-8xl font-semibold font-['Inter'] tracking-[14.40px]">START GAME</div>
        </button>
    </div>
    <div class="text-white text-7xl font-normal font-['Inter] left-[25%] top-[621px] absolute">
      Cards:
      <div id="cards" class="left-[105%] top-[5%] absolute text-white text-7xl font-medium font-['Inter']"></div>
    </div>
    <div class="left-[10px] top-[30px] absolute text-white text-[64px] font-medium font-['Inter'] tracking-[9.60px]">Sum:</div>
<div id="sum" class="left-[205px] top-[30px] absolute text-white text-[64px] font-medium font-['Inter']"></div>
    <script src="script.js"></script>
</body>

</html>
